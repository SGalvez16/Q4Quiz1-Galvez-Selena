			<div class="dotted-container">
				<h2>BMI Calculator</h2>

  			<p><strong>Body Mass Index (BMI)</strong> categories are standardized classificiations used to assess weight status based on an individual's height and weight measured in kilogram per square meter (kg/m²).</p>

  			<details ontoggle="message()">
  			<summary>Instructions</summary>

   		    <input type="text" id="weight" placeholder="Weight in kilogram" step="any">
    		<input type="text" id="height" placeholder="Height in meter" step="any">
    		<button onclick="calculateBMI()">Calculate BMI</button>

    		<div class="result" id="result"></div>
			</div>
		</div>
	</div>
			<script>
   			 function calculateBMI() {

      		  var weight = parseFloat(document.getElementById('weight').value);
        	  var height = parseFloat(document.getElementById('height').value);

       		 if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
          	  document.getElementById('result').innerHTML = "Please enter valid values for weight and height.";
           	  return;
       		 }

       		 var bmi = weight / (height * height);

       		 var resultText = "Your BMI is: " + bmi.toFixed(2) + "<br>";

        	 if (bmi < 18.5) {
           	    resultText += "You are underweight.";
        	 } else if (bmi >= 18.5 && bmi < 24.9) {
                resultText += "You have a normal weight.";
             } else if (bmi >= 25 && bmi < 29.9) {
                resultText += "You are overweight.";
             } else {
                resultText += "You are obese.";
             }

             document.getElementById('result').innerHTML = resultText;
             }
            </script>
